<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
{% extends 'admin_panel.html' %}
{% block content %}
<div class="main-title">
    <h2>UPLOAD MANAGER</h2>
</div>
<div class="upload-container">
    <div class="file-uploader">
        <div class="card">
            <h3>Upload Files</h3>
            <div class="drop_box">
              <header>
                <h4>Select File here</h4>
              </header>
              <p>Files Supported: PDF </p>
              <input type="file" hidden accept=".pdf" id="fileID" style="display:none;">
              <button class="btn">Choose File</button>
            </div>
        </div>
    </div>
    <div class="text-uploader">
        <div class="card">
            <h3>Upload Text</h3>
            <div class="drop_box">
                <div class="typing-textarea">
                    <textarea id="text-input" placeholder="Enter your text here..." required></textarea>
                    <button class="btn">Upload Text</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}    
</body>
</html>
