<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="../static/css/admin_panel.css">
    <title>Admin panel</title>
</head>
<body>
    <div id="sidebar-container">
        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="{{ url_for('admin_dashboard') }}">
                    <span class="material-symbols-outlined">monitoring</span>  Dashboard
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="{{ url_for('admin_documents') }}">
                    <span class="material-symbols-outlined">description</span>  Documents
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="{{ url_for('admin_upload') }}">
                    <span class="material-symbols-outlined">cloud_upload</span>  Upload
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="{{ url_for('admin_feedback') }}">
                    <span class="material-symbols-outlined">reviews</span>  Feedback
                </a>
            </li>
        </ul>
    </div>

    <div id="main-container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
